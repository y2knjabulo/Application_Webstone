<html>

<head>

    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>

<body x-data="appData()">
    <style>
        body {
            padding: 20px;
            text-shadow: 2px 2px 4px rgb(0, 0, 0, 0.5);
            font-size: 1rem;
            color: whitesmoke;
            font-weight: bold;
            background-image: url("{{ url_for('static', filename='images/download (3) 11.jpg') }}");
            background-size: cover;
            background-position: center;
            min-height: 100vh;


        }
    </style>
    <!-- Navbar and other common elements go here -->
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">I-MARKET</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('predictions') }}">Predictive Analysis</a></li>
                <li><a href="{{ url_for('Recommendations') }}" >Recommendations</a></li>

                <!-- Add Logout button when the user is logged in -->
            </ul>
        </div>
    </nav>



    <!-- User Login Form -->
    <div class="container">
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">User Login</span>
                        <form id="login-form">
                            <div class="input-field">
                                <input id="username" type="text" class="validate" x-model="username" autocomplete="current-username">
                                <label for="username">Username</label>
                            </div>
                            <div class="input-field">
                                <input id="password" type="password" class="validate" x-model="password" autocomplete="current-password">
                                <label for="password">Password</label>
                            </div>
                            <button class="btn waves-effect waves-light" type="submit" name="action" x-on:click="login">Login
                                <button x-on:click="logout" x-show="username">Logout</button>
                            </button>
                        </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="col s6 ">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <h1 class="center-align">Data Trend Analysis</h1>
                    <a href="Home.html">Home features</a>
                    <td><img src="{{ url_for('static', filename='images/download (3).png') }}" width="300" a href="Home.html">
                    </td>
                </div>

        </div>
    </div>

    <div class="container">
        <div class="col s6">

                <div class="card-content white-text">
                    <h1 class="center-align">Predictive Analysis</h1>
                    <a href="predictions.html">Predictions</a>
                    <td><img src="{{ url_for('static', filename='images/download (1).jpg') }}" width="300" a href="predrctions.html"></td>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="col s6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <h1 class="center-align">Data Based Recommendations</h1>
                    <a href="Recommendations.html">Recommendations</a>
                    <td><img src="{{ url_for('static', filename='images/images (3).jpg') }}" width="300" a href="Recommendations.html">
                    </td>
                </div>
            </div>
        </div>
    </div>
    




    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='home.js') }}"></script>
